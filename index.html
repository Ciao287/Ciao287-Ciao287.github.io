  <body>

        <div style="display: flex; align-items: flex-end;">
          <h1 style="margin: 0; color: white;">Ciao287</h1>
          <h2 id="ora" style="margin: 0; color: rgb(140, 140, 140, 1); margin-left: 10px;"></h2>
        </div>
        <div style="display: flex; flex-wrap: wrap; align-items: flex-start; justify-content: center; background-color: rgb(61, 64, 70, 1); position: relative; border-radius: 15px; margin-top: 5px; align-self: flex-start;">

    <script>
      const oraFormattata = new Date().toLocaleTimeString(undefined, {hour: '2-digit', minute: '2-digit'});
      document.getElementById('ora').textContent = `Oggi alle ${oraFormattata}`;

      function adjustTitleWidth() {
      const title = document.querySelector('.title');
      const container = title.parentElement;

      // Imposta la larghezza dell'h1 per adattarsi al contenuto
      title.style.width = `${title.scrollWidth}px`;
    }

    // Chiama la funzione al caricamento e al resize
    window.addEventListener('load', adjustTitleWidth);
    window.addEventListener('resize', adjustTitleWidth);
    </script>
