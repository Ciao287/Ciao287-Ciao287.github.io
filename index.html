      function adjustDynamicMargin() {
    const titleElement = document.querySelector('.title');
    const containerWidth = titleElement.parentElement.offsetWidth;
    const contentWidth = titleElement.scrollWidth;
    
    // Calcola lo spazio disponibile alla destra del testo
    const availableSpace = containerWidth - contentWidth;

    // Imposta il margine destro come il minimo tra lo spazio disponibile e 15px
    // Questo fa sì che il margine si riduca man mano che lo spazio si allarga
    titleElement.style.marginRight = `${Math.min(availableSpace, 15)}px`;
  }

  // Aggiorna il margine su resize e all'avvio
  window.addEventListener('resize', adjustDynamicMargin);
  document.addEventListener('DOMContentLoaded', adjustDynamicMargin);
